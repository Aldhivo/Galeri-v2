<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="grid-item header">
            <div class="search">
                <input type="search" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>
        <div class="grid-item judul">
            <h1>Wallpaper Collection</h1>
            <p>disini terdapat beberapa wallpaper yang bagus untuk website anda</p>
        </div>

        <div class="grid-item main">
            <img src="bg_3.jpg" class="gambar1">
            <img src="bg_4.jpg" class="gambar2">
            <img src="bg_5.jpg" class="gambar3">
            <img src="bg_6.jpg" class="gambar4">
            <img src="bg_7.jpg" class="gambar5">
            <img src="bg_8.jpg" class="gambar6">
            <img src="bg_9.jpg" class="gambar7">
            <img src="bg_10.jpg" class="gambar8">
            <img src="bg_11.jpg" class="gambar9">
        </div>

        <div class="grid-item footer">
            <p>Copyright &copy; 2024 Aldhivo, hak cipta dilindungi undang-undang</p>
        </div>
    </div>
</body>
</html>
